apiVersion: apps/v1
kind: Deployment
metadata:
  name: oscen
  labels:
    app: oscen
    component: oscen
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oscen
      component: oscen
      environment: production
  template:
    metadata:
      labels:
        app: oscen
        component: oscen
        environment: production
    spec:
      containers:
        - name: oscen
          image: ghcr.io/oscenbot/oscen:06e02ede239a3be12e0e664cf00a4f286b5619e9
          ports:
            - containerPort: 9000
          envFrom:
            - secretRef:
                name: oscen
          env:
            - name: CALLBACK_HOST
              value: https://oscen.production.svc.oscen.io
